<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj dane</title>
</head>
<body>
    <h2>Dodaj Klase</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="form_id" value="klasa">

        <label for="id_">Id: </label>
        <input type="number" id="id_" name="id_"><br>

        <label for="id_klasy">Id Klasy: </label>
        <input type="text" id="id_klasy" name="id_klasy"><br>

        <button type="submit">Wyślij</button>
    </form>
    <br><br>

    <h2>Dodaj ucznia</h2>
    <form method="post">
        <input type="hidden" name="form_id" value="uczen">

        <label for="name">Imię: </label>
        <input type="text" id="name" name="name"><br>

        <label for="surname">Nazwisko: </label>
        <input type="text" id="surname" name="surname"><br>

        <label for="wiek">Wiek: </label>
        <input type="number" id="wiek" name="wiek"><br>

        <select name="klasa">
        {% for x in HTML_data %}
            <option value="{{ x }}">{{ x }}</option>
        {% endfor %}
        </select>

        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
