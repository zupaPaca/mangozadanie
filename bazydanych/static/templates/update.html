<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zaktualizuj dane</title>
    <link rel="stylesheet" href="{% static 'styles/styl.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h2>Edytuj ucznia</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_id" value="uczen">

            <p>Podaj ucznia do zmiany</p>
            <label for="imie">Imię: </label>
            <input type="text" id="imie" name="imie" class="form-control">

            <label for="nazwisko">Nazwisko: </label>
            <input type="text" id="nazwisko" name="nazwisko" class="form-control">

            <p>Do zmiany</p>
            <label for="wiek">Wiek: </label>
            <input type="number" id="wiek" name="wiek" class="form-control"><br><br>

            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>

        <hr>

        <h2>Edytuj nauczyciela</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_id" value="nauczyciel">

            <p>Podaj nauczyciela do zmiany</p>
            <label for="nauczyciel_imie">Imię: </label>
            <input type="text" id="nauczyciel_imie" name="nauczyciel_imie" class="form-control">

            <label for="nauczyciel_nazwisko">Nazwisko: </label>
            <input type="text" id="nauczyciel_nazwisko" name="nauczyciel_nazwisko" class="form-control"><br>

            <p>Do zmiany</p>
            <label for="przedmiot">Przedmiot: </label>
            <input type="text" id="przedmiot" name="przedmiot" class="form-control"><br><br>

            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>

        <hr>

        <h2>Edytuj klasę</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_id" value="klasa">

            <p>Podaj nazwę klasy do zmiany</p>
            <label for="kla">Stara nazwa klasy: </label>
            <input type="text" id="kla" name="kla" class="form-control"><br>

            <p>Nowa nazwa klasy</p>
            <label for="naz">Nowa nazwa klasy: </label>
            <input type="text" id="naz" name="naz" class="form-control"><br><br>

            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Wróć</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
